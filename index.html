    <meta name="keywords" content="Desenvolvimento de Software, Portfólio, Projetos de TI, Programação, Tecnologia, Inovação, Desenvolvimento Web, Desenvolvimento Mobile, Engenharia de Software, Soluções Tecnológicas" />
    <meta name="author" content="Mauro Zibane" />
    <meta property="og:title" content="Mauro Zibane - Portfólio Profissional" />
    <meta property="og:description" content="Explore meu portfólio de projetos de desenvolvimento de software. Habilidades em programação, experiência e paixão por tecnologia." />
    <meta property="og:image" content="/profile.JPG" />
    <meta property="og:url" content="https://maurozibane.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mauro Zibane - Portfólio Profissional" />
    <meta name="twitter:description" content="Descubra projetos inovadores e soluções criativas em desenvolvimento de software. Veja minhas habilidades e experiências." />
    <meta name="twitter:image" content="/profile.JPG" />
    <link rel="canonical" href="https://maurozibane.com" />
    <title>Mauro Zibane - Portfólio Profissional</title>
    <meta name="theme-color" content="#2563eb" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.webmanifest" />
    <script>
      (() => {
        try {
          const saved = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const enable = saved ? saved === 'dark' : prefersDark;
          document.documentElement.classList.toggle('dark', enable);
        } catch {}
      })();
    </script>
  </head>
  <body class="min-h-screen bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
